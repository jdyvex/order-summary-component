<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Jordan Dyvex | Order summary card</title>
  
</head>
<body>
  <section class="container">
    <div class="card">
      <div class="card__img"><img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="card__order-summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
        <div class="plan-selector">
          <div class="plan-selector__container">
            <div class="plan-selector__icon"><img src="images/icon-music.svg" alt="music icon"></div>
            <div class="plan-selector__price">
              <h2 class="plan-selector__price-title">Annual Plan</h2>
              <p class="plan-selector__price-description">$59.99/year</p>
            </div>
          </div>
            <a href="#" class="plan-selector__change-plan">Change</a>
        </div>
        <button class="payment-proceed">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </section>
</body>
</html>
